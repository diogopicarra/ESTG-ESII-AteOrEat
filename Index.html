<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATE_OR_EAT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho fixo com navegação -->
    <header>
        <div class="logo">
            <img src="C:\Ateoreat/icon.jpg" alt="Icon">
        </div>
        <nav>
            <button class="nav-button" onclick="location.href='#home'">Home</button>
            <button class="nav-button" onclick="location.href='#receitas'">Receitas</button>
            <button class="nav-button" onclick="location.href='#sobre-nos'">Sobre Nós</button>
            <button class="nav-button" onclick="location.href='#login'">Login</button>
        </nav>
    </header>

    <!-- Seções -->
    <section id="home">
        <h1>Ate or Eat </h1>
        <p></p>
    </section>

    <section id="receitas">
        <div class="title">
            <h1>Receitas Deliciosas</h1>
        </div>
    
        <!-- Botão com o nome "Menu" para mostrar/ocultar o menu -->
        <button class="menu-button" id="toggle-menu">CLICK HERE</button>
        
        <!-- Menu de Links -->
        <ul class="menu" id="menu">
            <li><a href="#">Entrada</a></li>
            <li><a href="#">Prato Principal</a></li>
            <li><a href="#">Sobremesa</a></li>
            <li><a href="#">Bebidas</a></li>
        </ul>
    </section>
    
    <section id="sobre-nos">
        <h1>Sobre Nós</h1>
        <p>Somos uma equipe apaixonada por culinária e queremos compartilhar isso com você.</p>
    </section>

    <section id="login">
        <h1>Login</h1>

        <section class="login-section">
            <form id="login-form">
              <div class="input-group">
                <label for="username">Utilizador</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
              </div>
        
              <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
              </div>
        
              <button type="submit">Entrar</button>
            </form>
        
            <p id="error-message">Usuário ou senha incorretos!</p>
          </section>



        <p>Faça login para acessar suas receitas favoritas e muito mais!</p>
    </section>
    <script src="script.js"></script>
    <script src="button.js"></script>
</body>
</html>
