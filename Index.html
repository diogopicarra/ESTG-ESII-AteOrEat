<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="logo.png" alt="Ateoreat Logo" class="logo">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="#Signin">Sign in</a></li>
        <li><a href="#Registrar">Registrar</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="search-container">
      <input type="text" placeholder="Pesquise por receitas, ou  ingredientes..." class="search-input">
      <button class="search-button">Search</button>
    </div>
    <div class="image-principal">
      <img src="imagem1.png" alt="Imagem Principal">
    </div>
    <div class="select-ingrediente-container">
      <button class="select-ingrediente-button">Selecionar ingrediente por ingrediente</button>
    </div>

    <!-- Imagens de ingredientes func Botões -->
    <div class="ingredient-buttons">
      <div class="ingredient-button" id="carne" title="Carne">
        <img src="carne.webp" alt="Carne">
        <p>Carne</p>
      </div>
      <div class="ingredient-button" id="frutos-secos" title="Frutos Secos">
        <img src="frutos_secos.png" alt="Frutos Secos">
        <p>Frutos Secos</p>
      </div>
      <div class="ingredient-button" id="peixes" title="Peixes">
        <img src="peixes.jfif" alt="Peixes">
        <p>Peixes</p>
      </div>
      <div class="ingredient-button" id="laticinios" title="Laticínios">
        <img src="laticinios.png" alt="Laticínios">
        <p>Laticínios</p>
      </div>
      <div class="chatbot-container">
        <div class="chatbot-header">
          <h3>Chatbot</h3>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
          <div class="message bot-message">Olá! Como posso ajudá-lo hoje?</div>
        </div>
        <div class="chatbot-input-container">
          <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
          <button id="send-button">Enviar</button>
        </div>
        <script src="chatbot.js"></script>
    </div>
  </div> 
</body>
</html>
